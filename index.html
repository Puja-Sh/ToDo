<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/app.js" defer></script>
</head>
<body>
    <div class="formDiv">
        <form class="input-form">
            <label class="label">Create TO-DO</label>
            <input type="text" placeholder="Text here" id="input-text">  
        </form>
        <button id="add-Btn">Add it</button>
    </div>
    <div class="todo-view">
        <h3>Your to do list is here! </h3>
        <ul id="todo-show-list" class="listShow"></ul>
    </div>
    
</body>
</html>
